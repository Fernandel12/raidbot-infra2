name: Go Lint and Test

on:
  push:
    branches: [master, dev/**]
    paths:
      - "go/**"
      - "api/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-lint-test.yml"
  pull_request:
    branches: [master]
    paths:
      - "go/**"
      - "api/**"
      - "go.mod"
      - "go.sum"
      - "Makefile"
      - ".github/workflows/go-lint-test.yml"
  workflow_dispatch: # Allows manual trigger from Actions tab

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.6"
          cache: true
          cache-dependency-path: go.sum

      - name: Run go mod download
        run: go mod download

      - name: Install golangci-lint v2
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.1.6
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Run golangci-lint
        working-directory: go
        run: golangci-lint run --timeout=120s --verbose ./...

      - name: Run go mod tidy
        run: make tidy

      - name: Check for uncommitted changes after tidy
        run: |
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "‚ùå go.mod or go.sum has uncommitted changes after 'go mod tidy'"
            git diff go.mod go.sum
            exit 1
          fi

      - name: Run tests with coverage (skip protobuf generation)
        working-directory: go
        run: go test -test.timeout=300s -race -cover -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./go/coverage.txt
          flags: unittests
          name: go-coverage
        continue-on-error: true
